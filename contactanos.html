<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contac.css">
    
</head>
<body>
    <header>
        <div class="caja">
            <img id="logo" src="imgs/GuitarStyle_negativo_T_corto.png" alt="">
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactanos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <H1>GuitarStyle</H1>
        <div class="container">
            <form action="#" method="post" class="contact-form">
                <h2>Contactanos</h2>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <input type="submit" value="Enviar" class="submit-btn">
            </form>
        </div>
    </main>


    <footer>
        <img src="imgs/GuitarStyle_negativo_T.png" alt="GuitarStyle">
        <p>Copitn GuitarStyle</p>
    </footer>
    <!-- SCRIP PARA LOS LINKs -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuItems = document.querySelectorAll('#menu li');
            menuItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    var link = this.querySelector('a').getAttribute('href');
                    window.location.href = link;
                });
            });
        });
    </script>
</body>
</html>
